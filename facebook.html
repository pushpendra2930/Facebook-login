<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">

    <div class="conatiner mt-44 flex justify-center items-center">
        <div class="left w-1/3 mx-8">
            <img src="facebook.svg" class="w-80">
            <p class="text-3xl mx-8">Facebook helps you connect and share with people in your life</p>
        </div>

        <div class="right relative flex flex-col shadow-2xl shadow-black h-96 bg-white rounded-lg border-2 border-white py-2 px-2">
            <input id="input-text" type="text" placeholder="Email address or phone number" class="my-1 py-3 px-3 mx-2 mt-3 border-gray-250 border-2 outline-blue-300"/>

            <input id="input-text2" type="text" placeholder="Password" class="my-1 py-3 px-3 border-gray-150 border-2 mx-2 mt-3 outline-blue-300"/>

            <button id="btn" class="font-bold bg-blue-600 w-80 h-12 py-3 mt-3 mx-auto my-1 rounded-lg text-white text-xl flex justify-center items-center">Log in</button>

            <span class="py-3 px-28 text-blue-600 text-sm">Forgotten password?</span>
            <hr class="my-1 border-gray-300 border-1 ">

            <button id="new-btn" class="font-bold py-3 bg-green-600 rounded-lg hover:bg-green-700 h-12 w-44 mt-3 mx-auto mb-2 text-white ">Create New Account</button>

            <span class="absolute -bottom-12 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page </span>for a celebrity, brand or business.
        </span>
        </div>
    </div>
    <br>
  
</body>
<script>

    const newAccountBtn = document.querySelector("#new-btn");
    newAccountBtn.addEventListener('click', () =>{
        
    });

    let inputBox = document.querySelector("#input-text");
    let loginBtn = document.querySelector("#btn");
    loginBtn.addEventListener('submit', (e)=>{
        // console.log("button clicked");
        if(inputBox === ""){
            alert("pls enter valid username");
            e.preventDefault();
        };
    });
    
</script>
</html>
